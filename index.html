<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a web application for displaying high-quality images that can be used and downloaded.">
    <meta name="author" content="Dominic Suyo">
    <meta name="keywords" content="image gallery, photo gallery">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
    <title>Phortogal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="dark-theme">

    <header class="header" id="header">
        <h1 class="header__title">Explore the World of Images</h1>
        <h2 class="header__subtitle">Find thousands of images with a simple tap.</h2>
        <div class="header__search" id="search-form" aria-label="Image search form">
            <input class="header__search-input" type="text" id="word-input" placeholder="Search for any images..." autocomplete="off" aria-label="Search input">
            <button class="header__search-button" type="submit" id="search-button" aria-label="Search">
                <img src="/assets/magnifying-glass-solid.svg" alt="Search icon">
            </button>
        </div>
    </header>

    <main class="result" id="image-result"></main>
    
    <main class="error" id="error-result"></main>

    <a class="scroll-up" href="#header">
        <img src="/assets/arrow-up-solid.svg" alt="">
    </a>

</body>
</html>
